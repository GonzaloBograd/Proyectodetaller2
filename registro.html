<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mi Página</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="register-container">
    <h2>Crear cuenta</h2>
    <p>Únete a nuestra comunidad y comienza hoy mismo</p>

    <form>
      <div class="form-group">
        <input type="text" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirmar contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="footer-text">
      Al registrarte aceptas nuestros <a href="#">Términos</a> y la <a href="#">Política de privacidad</a>.
    </p>

    <div class="divider">o regístrate con</div>

    <div class="social">
      <button class="google">Google</button>
      <button class="facebook">Facebook</button>
      <button class="apple">Apple</button>
    </div>

    <p class="footer-text">
      ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
    </p>
  </div>

</body>
</html>
