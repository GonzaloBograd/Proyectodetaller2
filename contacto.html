<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta de Vehículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Consulta de Vehículo</h1>
        <p class="form-subtitle">Rellena los campos a continuación y nos pondremos en contacto contigo lo antes posible.</p>
        
        <form class="vehicle-form">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            
            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>
            </div>
            
            <!-- Campo Teléfono -->
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789">
            </div>
            
            <!-- Campo Vehículo -->
            <div class="form-group">
                <label for="vehiculo">Vehículo de Interés (Opcional)</label>
                <input type="text" id="vehiculo" name="vehiculo" placeholder="Ej: Ford Mustang 2023">
            </div>
            
            <!-- Campo Mensaje -->
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Describe tu consulta o los detalles de tu interés." rows="5"></textarea>
            </div>
            
            <!-- Checkbox Términos -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones y la política de privacidad.</label>
            </div>
            
            <!-- Botón Enviar -->
            <button type="submit" class="submit-btn">Enviar Consulta</button>
        </form>
    </div>
</body>
</html>
